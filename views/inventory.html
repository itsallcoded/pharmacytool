<div class="box-content row">
<div class="row ng-scope">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> Filter Page</h2>

                <div class="box-icon">
                    <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                </div>
            </div>
            <div class="box-content">
                <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper" role="grid">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="DataTables_Table_0_length" class="dataTables_length">
                                <label>
                                    <select ng-model="artistOrder">
                                        <option value="name">Name</option>
                                        <option value="reknown">Reknown</option>
                                    </select> Filter By
                                </label>
                                <label class="formgroup">
                                    <input type="radio" ng-model="direction" name="direction" checked>
                                    ascending
                                 </label>
                                <label class="formgroup">
                                    <input type="radio" ng-model="direction" name="direction" value="reverse">
                                    descending
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="dataTables_filter" id="DataTables_Table_0_filter">
                                <label>Search: 
                                    <input type="text" ng-model="query" aria-controls="DataTables_Table_0">
                                </label>
                                <a href="#/addStock" class="btn btn-info btn-sm">Add Stocks</a>
                            </div>                            
                        </div>
                    </div>
                    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                        <thead>
                            <tr role="row">
                                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column descending" style="width: 212px;">Username</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Date registered: activate to sort column ascending" style="width: 178px;">Date registered</th><th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending" style="width: 95px;">Role</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending" style="width: 95px;">Status</th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending" style="width: 392px;">Actions</th>
                            </tr>
                        </thead>
                        
                        <tbody role="alert" aria-live="polite" aria-relevant="all">
                            <tr class="odd" ng-repeat="item in artists | filter: query | orderBy: artistOrder:direction">
                                <td class=" sorting_1">{{item.name}}</td>
                                <td class="center ">2012/02/01</td>
                                <td class="center ">Staff</td>
                                <td class="center ">
                                    <span class="label-default label label-danger">Banned</span>
                                </td>
                                <td class="center ">
                                    <a class="btn btn-success" href="#">
                                        <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                                        View
                                    </a>
                                    <a class="btn btn-info" href="#">
                                        <i class="glyphicon glyphicon-edit icon-white"></i>
                                        Edit
                                    </a>
                                    <a class="btn btn-danger" href="#">
                                        <i class="glyphicon glyphicon-trash icon-white"></i>
                                        Delete
                                    </a>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" href="#"><i class="glyphicon glyphicon-user icon-white"></i> User</a>
                                        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="#"><i class="glyphicon glyphicon-pencil"></i> Edit</a></li>
                                            <li><a href="#"><i class="glyphicon glyphicon-trash"></i> Delete</a></li>
                                            <li><a href="#"><i class="glyphicon glyphicon-ban-circle"></i> Ban</a></li>
                                            <li class="divider"></li>
                                            <li><a href="#"><i class="i"></i> Make admin</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="dataTables_info" id="DataTables_Table_0_info">Showing 1 to 10 of 32 entries</div>
                        </div>
                        <div class="col-md-12 center-block">
                            <div class="dataTables_paginate paging_bootstrap pagination">
                                <ul class="pagination">
                                    <li class="prev disabled">
                                        <a href="#">← Previous</a>
                                    </li>
                                    <li class="active">
                                        <a href="#">1</a>
                                    </li>
                                    <li>
                                        <a href="#">2</a>
                                    </li>
                                    <li>
                                        <a href="#">3</a>
                                    </li>
                                    <li>
                                        <a href="#">4</a>
                                    </li>
                                    <li class="next">
                                        <a href="#">Next → </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/span-->

</div>
<div>
